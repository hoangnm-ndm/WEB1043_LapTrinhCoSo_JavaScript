<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="myForm">
      <div class="form-group">
        <input type="checkbox" name="option1" />
        <input type="checkbox" name="option2" />
        <input type="checkbox" name="option3" />
      </div>
      <div class="form-group">
        <button onclick="valid()">Send</button>
      </div>
    </form>

    <script>
      // Javascript code:

      const formElement = document.getElementById("myForm");
      // console.log(formElement);
      const checkboxElement = document.querySelectorAll("input[type=checkbox]");
      // console.log(checkboxElement);

      function valid() {
        let isChecked = false;
        for (let i = 0; i < checkboxElement.length; i++) {
          if (checkboxElement[i].checked) {
            isChecked = true;
            break;
          }
        }
        // Nếu không có checkbox nào được check thì alert ra cho người dùng:
        if (!isChecked) {
          event.preventDefault();
          alert("Vui long chon it nhat mot option!");
        }
      }
    </script>
  </body>
</html>
