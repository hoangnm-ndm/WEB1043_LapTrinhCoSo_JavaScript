<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="slide-section">
      <div class="slideShow">
        <div class="slide fade">
          <img
            src="https://thuthuatphanmem.vn/uploads/2018/05/18/hinh-nen-slide-dep-3_023215415.jpeg"
            alt=""
          />
          <div class="content">
            <h2>Noi dung slide 1</h2>
          </div>
        </div>
        <div class="slide fade">
          <img
            src="https://khoinguonsangtao.vn/wp-content/uploads/2022/09/hinh-nen-slide.jpg"
            alt=""
          />
          <div class="content">
            <h2>Noi dung slide 2</h2>
          </div>
        </div>
        <div class="slide fade">
          <img
            src="https://cdn.tgdd.vn/hoi-dap/1369909/200-anh-lam-slide-powerpoint-cuc-dep-chuyen-nghiep-khong%20(5).jpg"
            alt=""
          />
          <div class="content">
            <h2>Noi dung slide 3</h2>
          </div>
        </div>
      </div>
      <div class="btn-box">
        <button class="btn" onclick="preview()">Preview</button>
        <!-- <button class="btn" onclick="actionSlide(-1)">Preview</button> -->
        <button class="btn" id="pause">Pause</button>
        <button class="btn" onclick="next()">Next</button>
        <!-- <button class="btn" onclick="actionSlide(1)">Next</button> -->
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
