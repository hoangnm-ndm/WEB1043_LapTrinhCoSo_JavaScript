<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 60px auto;
        display: none;
        width: 600px;
        height: 400px;
        position: relative;
      }

      .box img {
        width: 100%;
        height: 100%;
      }
      .btn {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <button onclick="showMe()">Ấn vào đây</button>
    <div class="box">
      <img
        src="https://icdn.dantri.com.vn/thumb_w/640/2021/04/15/skydocx-1618443386249.jpeg"
        alt="bautroi"
      />
      <button class="btn" onclick="hiddenMe()">X</button>
    </div>
    <script>
      const boxElement = document.querySelector(".box");

      function showMe() {
        boxElement.style.display = "block";
      }
      function hiddenMe() {
        boxElement.style.display = "none";
      }
    </script>
  </body>
</html>
