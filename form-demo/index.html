<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="register" action="./callapiA.js" method="POST">
      <h2>Mời đăng ký tài khoản!!!</h2>
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button onclick="send()" class="btn-form" type="submit">Send</button>
      <div class="valid-box">
        <div class="valid-username" id="valid-username"></div>
        <div class="valid-password" id="valid-password"></div>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
