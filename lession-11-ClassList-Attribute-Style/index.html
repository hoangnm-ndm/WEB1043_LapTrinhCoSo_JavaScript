  <body>
    <h2>Chao ca lop??!!</h2>
    <button onclick="styledH2()">Tạo kiểu</button>
    <button onclick="styledH2remove()">Bỏ tạo kiểu</button>
    <button onclick="toggleH2()">Toggle</button>
    <a href="" id="ggLink">Google</a>
    <script>
      const h2Element = document.querySelector("h2");
      function styledH2() {
        h2Element.classList.add("styled");
      }
      function styledH2remove() {
        h2Element.classList.remove("styled");
      }
      function toggleH2() {
        h2Element.classList.toggle("styled");
      }

      h2Element.setAttribute("name", "Tên của thẻ h2");
      h2Element.setAttribute("href", "https://google.com.vn");
      h2Element.setAttribute("hahaha", "sadsdsdads");
      console.log(h2Element.getAttribute("name"));
