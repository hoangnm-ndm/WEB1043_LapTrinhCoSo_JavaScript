<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LAB_3 Bài_3 Fpoly WEB1043</title>
    <link rel="stylesheet" href="./lab33.css" />
  </head>
  <body>
    <h1>Máy Tính</h1>
    <div class="calc">
      <button onclick="toanHang(1)" class="item-calc">1</button>
      <button onclick="toanHang(2)" class="item-calc">2</button>
      <button onclick="toanHang(3)" class="item-calc">3</button>
      <button onclick="toanHang(4)" class="item-calc">4</button>
      <button onclick="toanHang(5)" class="item-calc">5</button>
      <button onclick="toanHang(6)" class="item-calc">6</button>
      <button onclick="toanHang(7)" class="item-calc">7</button>
      <button onclick="toanHang(8)" class="item-calc">8</button>
      <button onclick="toanHang(9)" class="item-calc">9</button>
      <button onclick="toanHang(0)" class="item-calc">0</button>
      <button onclick="toanTu('+')" class="item-calc">+</button>
      <button onclick="toanTu('-')" class="item-calc">-</button>
      <button onclick="toanTu('*')" class="item-calc">x</button>
      <button onclick="toanTu('/')" class="item-calc">:</button>
      <button onclick="lamLai()" class="item-calc">C</button>
      <button onclick="thucHien()" class="item-calc">=</button>
      <script src="./lab33.js"></script>
    </div>
  </body>
