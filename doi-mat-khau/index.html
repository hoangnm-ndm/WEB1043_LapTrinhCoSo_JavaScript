<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Reset Password</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="form" class="form" action="./action.html" method="POST">
      <h2>Đổi mật khẩu!!!</h2>
      <div class="form-group">
        <label for="password">Password cũ:</label>
        <input type="password" id="passwordOld" placeholder="Password" />
      </div>

      <div class="form-group">
        <label for="password">Password mới:</label>
        <input type="password" id="passwordNew" placeholder="Password" />
      </div>

      <div class="form-group">
        <label for="password">Gõ lại mật khẩu mới:</label>
        <input type="password" id="passwordConfirm" placeholder="Password" />
      </div>
      <div class="form-group">
        <button class="btn-submit" type="submit" onclick="send()">Send</button>
      </div>
      <div class="valid">
        <div id="valid-oldpass"></div>
        <div id="valid-newpass"></div>
        <div id="valid-confirmpass"></div>
      </div>
    </form>
    <script src="./index.js"></script>
    >
  </body>
</html>
